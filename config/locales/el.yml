    joel_bio: "είναι entrepenuer προγραμματιστής και με αγάπη για τα Μαθηματικά και Επιστήμη. Joel συνεχώς ραδιουργίες σχετικά με τον τρόπο σχεδιασμού και μόχλευση των συστημάτων λογισμικού και online περιεχομένου για την ενθάρρυνση των νέων να συμμετάσχουν στην επιστήμη, την τεχνολογία, μηχανική, και τα μαθηματικά."
    justin_bio: "είναι σύμβουλος λογισμικού και επιχειρηματία με πάθος για Ruby. Ο εξελίχθηκε από C + + και. Καθαρή μαϊμού σε προγραμματιστής python και τελικά βρέθηκαν Ruby. Σε σπάνιες στιγμές, όταν δεν έχει τη σύνταξη κώδικα, μιλάμε για κώδικα ή μέτρησης της παραγωγικότητας του κώδικα σε βωμολοχίες ανά ώρα, μπορείτε να τον βρείτε στο ποδήλατό του, στα βουνά ή στους δρόμους γύρω Cache Valley. Justin μπορεί να βρεθεί σε ΒΑΡΥΓΔΟΥΠΑ ΛΟΓΙΑ <a href=\"http://www.justinball.com\">http://www.justinball.com.</a>"
