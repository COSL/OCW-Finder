    wiley_bio: "Είναι Αναπληρώτρια Καθηγήτρια Ψυχολογίας εκπαιδευτικό και Τεχνολογίας στο Πανεπιστήμιο Brigham Young, Διευθύνων Σύμβουλος της Ανοικτός Διαμέρισμα Παγκόσμια γνώσης, και ιδρυτής της ανοικτής Γυμνάσιο της Γιούτα. Ήταν πρώην Αναπληρωτής Καθηγητής Instructional Technology και Διευθυντής του Κέντρου για την Ανοικτή και βιώσιμη Μάθηση στο Utah State University."
