    about: Σχετικά
    about_background: "OCW Finder αναπτύχθηκε στο <a href=\"http://cosl.usu.edu\">Κέντρο για την αειφόρο Ανοικτή Μάθηση</a> στο Utah State University. Ανάπτυξη χρηματοδοτήθηκε εν μέρει από το <a href=\"http://www.mellon.org/\">Andrew W Mellon Ιδρύματος.</a>"
    about_description: "OCW Finder βοηθά τους ανθρώπους να βρουν δωρεάν μαθήματα σε απευθείας σύνδεση ονομάζεται OpenCourseWares (OCWs). Πανεπιστήμια και άλλους φορείς παροχής OCW μπορούν να δηλώσουν τα μαθήματα τους με OCW Finder να βοηθήσει τους ανθρώπους να βρουν."
    about_nsdl: "Συνεχή ανάπτυξη που χρηματοδοτούνται από το <a href=\"http://nsdl.org\">National Science Ψηφιακή Βιβλιοθήκη</a> συνδυάζει OCW Finder με <a href=\"http://oerrecommender.org\">ΑΕΜ Recommender</a> και προσθέστε την κοινωνική δικτύωση χαρακτηριστικά σε αυτό. Μάθετε περισσότερα για αυτό το έργο με την επίσκεψη του <a href=\"http://www.folksemantic.org\">Folksemantic</a> ιστοσελίδα."
