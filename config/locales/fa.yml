    wiley_bio: "است دانشیار آموزشی روانشناسی و فن آوری در دانشگاه بریگهام یانگ ، رئیس دفتر و باز بودن صفحه تخت جهان دانش ، و یکی از این باز دبیرستان یوتا. او قبلا دانشیار فناوری آموزشی و مدیر مرکز آموزش باز کردن و سازگار با محیط زیست در دانشگاه ایالتی یوتا."
