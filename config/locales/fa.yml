    joel_bio: "entrepenuer و برنامه نویس با عشق به ریاضی و علوم است. جوئل است به طور مستمر در مورد چگونگی طراحی و اهرم سیستم های نرم افزاری و محتوای آنلاین را برای تشویق جوانان در رشته علوم مشغول به طرح ریزی ، فن آوری ، مهندسی ، و ریاضیات."
    justin_bio: "مشاور نرم افزار و کارآفرین را با اشتیاق به روبی است. او از سی + + و تحول زیادی یافته است. میمون خالص به برنامه نویس های پایتون و روبی در نهایت نشد. در لحظه های نادر است هنگامی که به نوشتن کد نیست ، صحبت در مورد اندازه گیری بهره وری کد یا کد خود را در کفر گویی شده در هر ساعت ، شما می توانید او را به دوچرخه خود را در کوه ها و یا در جاده های اطراف دره نهانگاه پیدا کنید. جاستین می توان او را در pontificating <a href=\"http://www.justinball.com\">http://www.justinball.com.</a>"
    no_courses: "هیچ دوره نمایهشده در این زبان وجود دارد. دفعات مشاهده <a href=\"{{folksemantic_link}}\">وب سایت Folksemantic</a> برای منابع آموزش و پرورش باز در این زبان ادامه دهید."
