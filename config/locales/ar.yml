    wiley_bio: "هو أستاذ مساعد في علم النفس التعليمي والتكنولوجيا في جامعة بريغهام يونغ ، الرئيس التنفيذي في الانفتاح مسطح المعرفة العالمية ، ومؤسس فتح مدرسة ثانوية في ولاية يوتا. كان سابقا أستاذ مشارك في تكنولوجيا التعليم ومدير مركز التعلم المفتوح والتنمية المستدامة في جامعة ولاية يوتا."
