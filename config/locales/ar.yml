    joel_bio: "هو entrepenuer ومبرمج مع حبه للرياضيات والعلوم. جويل باستمرار مكيدة حول كيفية تصميم وتفعيل النظم والبرمجيات والمحتوى على شبكة الإنترنت لتشجيع الشباب على الانخراط في مجالات العلوم والتكنولوجيا والهندسة والرياضيات."
    justin_bio: "هو استشاري والبرمجيات ومنظم مع العاطفة لروبي. انه تطور من سي + + و. قرد الصافية إلى مبرمج الثعبان وأخيرا وجدت روبي. في لحظات نادرة عندما لا يتم كتابة التعليمات البرمجية ، نتحدث عن رمز أو قياس الإنتاجية رمز له في تدنيس للساعة الواحدة ، يمكنك أن تجد له على دراجته في الجبال أو على الطرق المحيطة كاش فالي. جوستين يمكن العثور على إلقاء المواعظ في <a href=\"http://www.justinball.com\">http://www.justinball.com.</a>"
