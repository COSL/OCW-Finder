    about: Về
    about_background: "OCW Finder đã được phát triển tại <a href=\"http://cosl.usu.edu\">Trung tâm cho Open bền vững Học</a> tại Đại học bang Utah. Phát triển được một phần tài trợ của <a href=\"http://www.mellon.org/\">Andrew W Mellon Foundation.</a>"
